<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .role-checkbox {
            margin-right: 10px;
        }
        .role-label {
            margin-right: 15px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Navigation for admin -->
    <div sec:authorize="hasRole('ADMIN')" class="mb-4">
        <a href="/user" class="btn btn-outline-primary">User List</a>
        <a href="/logout" class="btn btn-outline-danger float-end">Logout</a>
    </div>

    <!-- Navigation for regular users -->
    <div sec:authorize="hasRole('USER') && !hasRole('ADMIN')" class="mb-4">
        <a href="/logout" class="btn btn-outline-danger float-end">Logout</a>
    </div>

    <!-- List mode -->
    <div th:unless="${isFormMode}" sec:authorize="hasRole('ADMIN')">
        <h1>User List</h1>
        <a href="/user/admin/add" class="btn btn-primary mb-3">Add User</a>
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roles</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surName}"></td>
                <td>
                    <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
                </td>
                <td>
                    <a th:href="@{/user/admin/edit/{id}(id=${user.id})}"
                       class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/user/admin/delete/{id}(id=${user.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- User info for non-admin -->
    <div th:unless="${isFormMode}" sec:authorize="hasRole('USER') && !hasRole('ADMIN')">
        <h1>Your Profile</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.name + ' ' + user.surName}"></h5>
                <p class="card-text">
                    <strong>Roles:</strong>
                    <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
                </p>
            </div>
        </div>
    </div>

    <!-- Form mode -->
    <div th:if="${isFormMode}" sec:authorize="hasRole('ADMIN')" class="mt-4">
        <h2 th:text="${user.id != null} ? 'Edit User' : 'Add User'"></h2>
        <form th:action="${user.id != null} ? @{/user/admin/edit/{id}(id=${user.id})} : @{/user/admin/add}"
              method="post">
            <input type="hidden" name="id" th:value="${user.id}">

            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" name="name" th:value="${user.name}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" name="surName" th:value="${user.surName}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control"
                       th:required="${user.id == null}" placeholder="Enter password">
                <small class="text-muted" th:if="${user.id != null}">Leave blank to keep current password</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Roles</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="roles" value="ROLE_ADMIN"
                           th:checked="${user.roles.?[name == 'ROLE_ADMIN'].size() > 0}">
                    <label class="form-check-label">ADMIN</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="roles" value="ROLE_USER"
                           th:checked="${user.roles.?[name == 'ROLE_USER'].size() > 0} || ${user.id == null}">
                    <label class="form-check-label">USER</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <span th:text="${user.id != null} ? 'Update' : 'Save'"></span>
            </button>
            <a href="/user" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
