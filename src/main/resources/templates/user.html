<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .user-table {
            margin-top: 20px;
        }
        .admin-actions {
            white-space: nowrap;
        }
        .role-checkboxes {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .role-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">User Management</a>
            <div class="navbar-nav">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="nav-link btn btn-link">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Форма добавления/редактирования -->
    <div th:if="${isFormMode}" class="form-container">
        <h2 th:text="${user.id == null} ? 'Add User' : 'Edit User'">Form</h2>
        <form th:action="${user.id == null} ? @{/admin/add} : @{'/admin/edit/' + user.id}"
              th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" th:if="${user.id != null}">

            <div class="mb-3">
                <label for="name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="surName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="surName" th:field="*{surName}" required>
            </div>

            <!-- Поле пароля (только при создании) -->
            <div class="mb-3" th:if="${user.id == null}">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- Выбор ролей -->
            <div class="mb-3">
                <label class="form-label">Roles</label>
                <div class="role-checkboxes">
                    <div class="role-checkbox">
                        <input type="checkbox" id="roleAdmin" name="roleName" value="ROLE_ADMIN"
                               th:checked="${user.roles} ? ${#lists.contains(user.roles.![name], 'ROLE_ADMIN')} : false">
                        <label for="roleAdmin">ADMIN</label>
                    </div>
                    <div class="role-checkbox">
                        <input type="checkbox" id="roleUser" name="roleName" value="ROLE_USER"
                               th:checked="${user.roles} ? ${#lists.contains(user.roles.![name], 'ROLE_USER')} : true">
                        <label for="roleUser">USER</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <span th:text="${user.id == null} ? 'Add User' : 'Update User'">Submit</span>
            </button>
            <a th:href="@{/user}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Таблица пользователей -->
    <div th:unless="${isFormMode}">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>User List</h2>
            <a th:href="@{/admin/add}" class="btn btn-success" sec:authorize="hasRole('ADMIN')">Add New User</a>
        </div>

        <table class="table table-striped user-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roles</th>
                <th sec:authorize="hasRole('ADMIN')" class="admin-actions">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surName}"></td>
                <td>
                    <span th:each="role, stat : ${user.roles}"
                          th:text="${role.name.replace('ROLE_', '') + (stat.last ? '' : ', ')}"></span>
                </td>
                <td sec:authorize="hasRole('ADMIN')" class="admin-actions">
                    <a th:href="@{'/admin/edit/' + ${user.id}}" class="btn btn-sm btn-primary">Edit</a>
                    <a th:href="@{'/admin/delete/' + ${user.id}}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
