<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 50px;
        }
        .navbar-email {
            color: rgba(255, 255, 255, 0.75);
            padding-right: 15px;
        }
        .table-container {
            overflow-x: auto;
        }
        .user-card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .card-header-custom {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border-radius: 8px 8px 0 0 !important;
            padding: 15px 20px;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(75, 108, 183, 0.05);
        }
        .role-badge {
            border-radius: 4px;
            padding: 3px 8px;
            font-size: 0.85em;
            display: inline-block;
            margin: 2px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .admin-badge {
            background-color: #dc3545;
            color: white;
        }
        .user-badge {
            background-color: #28a745;
            color: white;
        }
        .other-badge {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 rounded">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                User Management System
            </a>
            <div class="d-flex align-items-center">
                <div class="navbar-text navbar-email me-3">
                    <span sec:authentication="name"></span>
                    <span class="ms-2 badge bg-info">
                        <span sec:authentication="principal.authorities"></span>
                    </span>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="card user-card">
        <div class="card-header card-header-custom">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Users List</h4>
                <div class="text-end">
                    <span class="badge bg-light text-dark fs-6">
                        Total: <span th:text="${users.size()}"></span> users
                    </span>
                </div>
            </div>
        </div>
        <div class="card-body">
            <!-- Таблица пользователей -->
            <div class="table-responsive table-container mt-3">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Roles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user, stat : ${users}">
                        <td th:text="${stat.index + 1}"></td>
                        <td>
                            <span th:text="${user.name}"></span>
                            <span th:if="${currentUser.id == user.id}" class="badge bg-primary ms-2">You</span>
                        </td>
                        <td th:text="${user.surName}"></td>
                        <td th:text="${user.age}"></td>
                        <td>
                            <a th:href="'mailto:' + ${user.email}" th:text="${user.email}"></a>
                        </td>
                        <td>
                            <div th:each="role : ${user.roles}">
                                <!-- Исправленное выражение для классов -->
                                <span th:classappend="'role-badge ' +
                                          (${role.name} == 'ROLE_ADMIN' ? 'admin-badge' :
                                          (${role.name} == 'ROLE_USER' ? 'user-badge' : 'other-badge'))"
                                      th:text="${#strings.replace(role.name, 'ROLE_', '')}">
                                    </span>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Информация о текущем пользователе -->
            <div class="card mt-4 border-info">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Your Information</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <strong>First Name:</strong>
                            <span th:text="${currentUser.name}"></span>
                        </div>
                        <div class="col-md-4 mb-3">
                            <strong>Last Name:</strong>
                            <span th:text="${currentUser.surName}"></span>
                        </div>
                        <div class="col-md-4 mb-3">
                            <strong>Age:</strong>
                            <span th:text="${currentUser.age}"></span>
                        </div>
                        <div class="col-md-6 mb-3">
                            <strong>Email:</strong>
                            <a th:href="'mailto:' + ${currentUser.email}" th:text="${currentUser.email}"></a>
                        </div>
                        <div class="col-md-6 mb-3">
                            <strong>Roles:</strong>
                            <span th:each="role, stat : ${currentUser.roles}">
                                <span th:class="'badge ' +
                                      (${role.name} == 'ROLE_ADMIN' ? 'bg-danger' :
                                      (${role.name} == 'ROLE_USER' ? 'bg-success' : 'bg-secondary'))">
                                    <span th:text="${#strings.replace(role.name, 'ROLE_', '')}"></span>
                                </span>
                                <span th:if="${!stat.last}">, </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Футер -->
<footer class="footer">
    <div class="container">
        <span>User Management System &copy; 2023 | Spring Security Application</span>
    </div>
</footer>
</body>
</html>
